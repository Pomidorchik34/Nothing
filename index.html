<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>qr</title>
  </head>
  <body>
    <h2 class="card_title">SPLI <br />TTER</h2>
    <!--card start-->
    <div class="card">
      <div class="car_main">
        <h3 class="card_user-name">Bill</h3>
        <input class="card_input" type="text" placeholder="$" />
        <div class="card-select">
          <h3>Select Tip %</h3>
          <div class="card-item">5%</div>
          <div class="card-item">10%</div>
          <div class="card-item">15%</div>
          <div class="card-item">25%</div>
          <div class="card-item">50%</div>
          <input type="text" class="card_item-input" placeholder="Custom" />
        </div>
        <div class="card-people">
          <h3>Number of People</h3>
          <input class="People" type="text" placeholder="" />
        </div>
      </div>
      <div class="card-calculator"></div>
    </div>
    <!--card-end-->
  </body>
</html>
